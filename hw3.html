<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Multiplication Table</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Dynamic Multiplication Table</h1>

  <form id="tableForm">
    <label>Minimum Column Value: <input type="number" id="minCol" required></label>
    <label>Maximum Column Value: <input type="number" id="maxCol" required></label>
    <label>Minimum Row Value: <input type="number" id="minRow" required></label>
    <label>Maximum Row Value: <input type="number" id="maxRow" required></label>
    <button type="submit">Generate Table</button>
    <p id="error" class="error"></p>
  </form>

  <div class="table-container">
    <table id="multiplicationTable"></table>
  </div>

  <script src="script.js"></script>
</body>
</html>
